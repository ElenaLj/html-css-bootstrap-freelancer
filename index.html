<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">
    
    <!--  sezione header  -->
    <header class="d-flex align-items-center">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark ms_bg_navbar text-uppercase">
                <a class="navbar-brand" href="#">start bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link text-white" href="#">portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">about</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">contact</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <!-- sezione header  -->

    <!-- /sezione main  -->
    <main>
        <!-- sezione jumbo -->
        <section id="jumbo">
            <div class="container py-5">
                <div class="row text-center text-white text-uppercase">
                    <div class="col-12">
                        <img id="jumbo_img" class="mb-2" src="img/avatar.svg" alt="avatar">
                        <h1 class="display-2 mb-2">start bootstrap</h1>
                        <div id="star">
                            <i class="fas fa-star mb-2"></i>
                        </div>
                        <h4>graphic artist - web designer - illustrator</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- /sezione jumbo -->

        <!-- sezione portfolio -->
        <section id="portfolio">
           <div class="container py-5">
               <!-- titolo -->
               <div class="row text-center text-white text-uppercase">
                   <div class="col-12">portfolio titolo</div>
               </div>
               <!-- /titolo -->

               <!-- immagini -->
               <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
                    <div class="col">
                       <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>
               </div>
               <!-- /immagini -->
           </div>
        </section>
        <!-- /sezione portfolio -->

        <!-- sezione about me -->
        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            

                <div class="row gy-3">
                    <div class="offset-1 col-10 offset-sm-1 col-sm-5">
                        <div class="box"></div>
                    </div>

                    <div class="offset-1 col-10 offset-sm-0 col-sm-5">
                        <div class="box"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <!-- /sezione about me -->

        <!-- sezione form -->
        <section id="form">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12">
                        <!-- titolo -->
                    </div>
                </div>
                
                <div class="row">
                    <div class="offset-1 col-10">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /sezione form -->
    </main>
    <!-- /sezione main -->

    <!-- sezione footer -->
    <footer>
        <!-- footer top -->
        <div class="footer-top">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /footer top -->

        <!-- footer bottom -->
        <div class="footer-bottom">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /footer bottom -->
    </footer>
    <!-- /footer -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- /javascript -->
</body>
</html>
