<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="container">
        <!--  sezione header  -->
        <header class="row ms_header">
            <!-- sezione titolo -->
            <div class="col-11"></div>
            <!-- /sezione titolo -->

            <!-- sezione navbar -->
            <div class="col-1"></div>
            <!-- /sezione navbar -->
        </header>
        <!-- sezione header  -->

        <!-- /sezione main  -->
        <main>
            <!-- sezione jumbo -->
            <div class="row ms_jumbo">
                <div class="col-12"></div>
            </div>
            <!-- /sezione jumbo -->

            <!-- sezione portfolio -->
            <div class="row">
                <div class="portfolio col-12 col-md-6 col-lg-4"></div>
                <div class="portfolio col-12 col-md-6 col-lg-4"></div>
                <div class="portfolio col-12 col-md-6 col-lg-4"></div>
                <div class="portfolio col-12 col-md-6 col-lg-4"></div>
                <div class="portfolio col-12 col-md-6 col-lg-4"></div>
                <div class="portfolio col-12 col-md-6 col-lg-4"></div>
            </div>
            <!-- /sezione portfolio -->

            <!-- sezione about me -->
            <div class="row">
                <div class="about col-12"></div>
            </div>
            <!-- /sezione about me -->

            <!-- sezione form -->
            <div class="row">
                <div class="form col-12"></div>
            </div>
            <!-- /sezione form -->
        </main>
        <!-- /sezione main -->

        <!-- sezione footer -->
        <footer>
            <!-- footer top -->
            <div class="row">
                <div class="ms_footer-top col-12 col-md-4"></div>
                <div class="ms_footer-top col-12 col-md-4"></div>
                <div class="ms_footer-top col-12 col-md-4"></div>
            </div>
            <!-- /footer top -->

            <!-- footer bottom -->
            <div class="row">
                <div class="ms_footer-bottom col-12"></div>
            </div>
            <!-- /footer bottom -->
        </footer>
        <!-- /footer -->
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
